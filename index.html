<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LoveFinder Plus ‚Ä¢ Encontre Quem Est√° Te Traindo.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #5f27cd);
    color: #fff;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
}

.card {
    background: rgba(255,255,255,0.15);
    border-radius: 18px;
    padding: 30px;
}

h1 {
    text-align: center;
}

.subtitle {
    text-align: center;
    opacity: 0.9;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 15px;
    background: #00ffcc;
    color: #000;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ddb5;
}

.results {
    margin-top: 25px;
}

.result-item {
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 12px;
}

.badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

.simulado {
    background: #ffd166;
    color: #000;
}

.link {
    background: #06d6a0;
    color: #000;
}

.footer {
    margin-top: 40px;
    font-size: 13px;
    opacity: 0.85;
    text-align: center;
}

a {
    color: #00ffcc;
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>üíò LoveFinder Plus</h1>
    <p class="subtitle">
      Plataforma educacional e interativa para pesquisa de presen√ßa digital.<br>
      <strong>Resultados simulados + links p√∫blicos reais</strong>
    </p>

    <input type="text" id="nome" placeholder="Nome ou apelido">
    <input type="email" id="email" placeholder="E-mail (opcional)">

    <select id="pais">
      <option value="">Pa√≠s (opcional)</option>
      <option>Brasil</option>
      <option>Portugal</option>
      <option>Estados Unidos</option>
      <option>Outro</option>
    </select>

    <h3>üîé Onde pesquisar</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" value="tinder.com" checked> Tinder</label>
      <label><input type="checkbox" value="badoo.com" checked> Badoo</label>
      <label><input type="checkbox" value="happn.com"> Happn</label>
      <label><input type="checkbox" value="okcupid.com"> OkCupid</label>
      <label><input type="checkbox" value="pof.com"> POF</label>
      <label><input type="checkbox" value="facebook.com"> Facebook</label>
      <label><input type="checkbox" value="instagram.com"> Instagram</label>
    </div>

    <button onclick="buscar()">üîç Pesquisar Pessoas</button>

    <div class="results" id="results"></div>

    <div class="footer">
      ‚ö†Ô∏è Projeto acad√™mico e de entretenimento ‚Ä¢ LGPD ‚Ä¢ OSINT<br>
      N√£o confirma identidade ‚Ä¢ N√£o acessa dados privados
    </div>
  </div>
</div>

<script>
function buscar() {
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const checks = document.querySelectorAll('input[type=checkbox]:checked');
    const results = document.getElementById('results');

    results.innerHTML = '';

    if (!nome && !email) {
        results.innerHTML = '<p>‚ùå Informe pelo menos um nome ou e-mail.</p>';
        return;
    }

    if (checks.length === 0) {
        results.innerHTML = '<p>‚ùå Selecione ao menos um site.</p>';
        return;
    }

    checks.forEach(check => {
        const domain = check.value;
        const query = encodeURIComponent(nome || email);
        const google = `https://www.google.com/search?q=site:${domain}+${query}`;
        const simulado = Math.random() > 0.4 ? 'Poss√≠vel correspond√™ncia p√∫blica' : 'Nenhum dado p√∫blico encontrado';

        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
          <strong>${domain}</strong><br>
          <span class="badge simulado">${simulado}</span><br><br>
          <span class="badge link">Link p√∫blico</span><br>
          üîó <a href="${google}" target="_blank">Abrir pesquisa no Google</a>
        `;

        results.appendChild(div);
    });
}
</script>

</body>
</html>
